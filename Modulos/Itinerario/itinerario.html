<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Itinerario para Coche El√©ctrico</title>
    <link rel="stylesheet" type="text/css" href="css/itinerario.css">

</head>

<body>
    <h1>Tu planificador de viajes</h1>

    <div id="barraProgreso">
        <label for="file">
            <h3>Progeso de solicitud</h3>
        </label>
        <progress id="file" max="100" value="0">0%</progress>
    </div>
    <br>

    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="email">Email del Usuario:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="fechaNac">Fecha de nacimiento:</label>
        <input type="date" id="fechaNac" name="fechaNac" required><br><br>
        <div id="botonPadre">
            <div id="boton">
                <a href="/Modulos/Itinerario/itinerario2.html">
                    Siguiente
                </a>
            </div>
        </div>

    </form>
</body>

</html>
