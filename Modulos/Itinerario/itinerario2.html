            </div>
            
        </div>
    </header>
    
    <div id="menu" class="nav-menu" >
        <ul>
            <div class="caja">
                <li><a href="#">Inicio</a></li>
            </div>

                <li><a href="#">Noticias</a></li>

            <div class="caja">
                <li><a href="#">Sobre nosotros</a></li>
            </div>
        </ul>
    </div>
    <h1>Tu planificador de viajes</h1>

    <div id="barraProgreso">
        <label for="file">
            <h3>Progeso de solicitud</h3>
        </label>
        <progress id="file" max="100" value="66">66%</progress>
    </div>
    <br>

    <form method="get">
        <label for="puntoPartida">Punto de Partida (dirección o código postal):</label>
        <input type="text" id="puntoPartida" name="puntoPartida" required><br><br>

        <label for="puntoDestino">Punto de Destino (dirección o código postal):</label>
        <input type="text" id="puntoDestino" name="puntoDestino" required><br><br>
        <div id="contenedorFecha">
            <div id="contenedorFechaInicio">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required><br><br>
            </div>
            <div id="contenedorFechaFin">
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" required><br><br>
            </div>
        </div>
        <div id="contenedorAutonomiayTipoCoche">
            <div id="contenedorAutonomia">
                <label for="autonomia">Autonomía del Coche Eléctrico (en kilómetros):</label>
                <input type="number" id="autonomia" name="autonomia" required><br><br>
            </div>

            <div id="contenedorTipoCoche">
                <label for="tipoCoche">Tipo de Coche Eléctrico:</label>
                <select id="tipoCoche" name="tipoCoche" required>
                    <option value="compacto">Compacto</option>
                    <option value="sedán">Sedán</option>
                    <option value="SUV">SUV</option>
                    <option value="4x4">4x4</option>
                    <option value="deportivo">Deportivo</option>

                </select><br><br>
            </div>
        </div>
        <div id="contenedorVelocidadCargaYNumPasajeros">
            <div id="contenedorNumPasajeros">
                <label for="numPasajeros">Número de Pasajeros:</label>
                <input type="number" id="numPasajeros" name="numPasajeros" required><br><br>
            </div>
            <div id="contenedorVelocidadCarga">
                <label for="velocidadCarga">Velocidad de Carga Deseada:</label>
                <select name="velocidadCarga" id="velocidadCargaAlta">
                    <option value="alta">Alta</option>
                    <option value="normal">Normal</option>
                </select>
            </div>


        </div>
        <br><br>

                </a> </button>
        </div>-->
        <div id="boton">
            <button id="siguiente-button2" type="button" onclick="siguiente('3')">Siguiente</button>
        </div>
        <br>
        <div id="boton">
            <button id="volver-button" type="button" onclick="volver('1')">Volver</button>
        </div>
        

    </form>
