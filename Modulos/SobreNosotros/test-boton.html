  <body>
    <br /><br /><br />
    <div class="text-center prueba">
      <button
        type="button"
        class="btn btn-primary boton"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Añade tu reseña
      </button>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Nueva Reseña
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="ecocarga" class="col-form-label"
                    >Valora de 1 a 5:</label
                  >
                  <input
                    type="number"
                    min="0"
                    max="5"
                    class="form-control"
                    id="ecocarga"
                  />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"
                    >Comentario:</label
                  >
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary boton"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-primary boton"
                data-bs-dismiss="modal"
              >
                Enviar Reseña
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
