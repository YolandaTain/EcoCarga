<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Itinerario para Coche Eléctrico</title>
    <link rel="stylesheet" href="../bootStrap/css/bootstrap.min.css">
    <script src="../bootStrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/itinerario.css">
    <script src="js/itinerario.js"></script>
    <script src="../Nav/js/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="../Nav/css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <header id="header" class="row">
            <div class="col-6 col-md-6 align-self-center header-container" onclick="volverHome()">
                <div class="row">
                    <div class="col-6 col-md-6 col-lg-3 ">
                        <img src="/Modulos/Nav/img/logo.png" alt="Logo" id="headerLogo">
                    </div>
                    <div class="col-6 col-md-6 col-lg-9  align-self-center">
                        <h1>Itinerario</h1>
                    </div>
                </div>
            </div>

            <div class="dropdown col-6 col-md-6 align-self-end">
                <div class="row justify-content-end">
                    <button onclick="desplegar()"
                        class="btn btn-secondary dropdown-toggle col-4 col-md-2 col-lg-1 align-self-end" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" id="select" width="50" height="50" viewBox="0 0 24 24"
                            fill="none" stroke="#faf5e2" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <div class="row justify-content-end">
            <ul class="dropdown-menu col-12 col-md-5 col-lg-3" id="menu">
                <li><a class="dropdown-item" href="../Home/home.html">Inicio</a></li>
                <li><a class="dropdown-item" href="../Noticias/noticias.html">Noticias</a></li>
                <li><a class="dropdown-item" href="../Itinerario/itinerario.html">Itinerario</a></li>
                <li><a class="dropdown-item" href="../SobreNosotros/sobreNosotros.html">Sobre Nosotros</a></li>
            </ul>
        </div>

        <div class="row justify-content-center">
            <div class="apartado col-12 titulo-h1">
                <div class="titulo-h1">
                        <h1>Tu planificador de viajes</h1>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center formulario" id="formularioPagina1">
            <div class="progresoSolicitud row justify-content-between">
                <label for="file" class="col-6 col-lg-3">
                    <h4>Progeso de solicitud</h4>
                </label>
                <p class="col-1 col-lg-1">1/3
                </p>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="progress col-11" style="height: 2rem">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-10">
                    <form id="miFormulario1">
                        <label title="Campo requerido"><span>*</span>Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                        <label title="Campo requerido"><span>*</span>Email del Usuario:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <label title="Campo requerido"><span>*</span>Fecha de nacimiento:</label>
                        <input type="date" id="fechaNac" name="fechaNac" required><br><br>
                        <div id="botonPadre">
                            <div id="boton">
                                <button class="siguiente-boton" id="siguiente-button1" type="button"
                                    onclick="siguiente('2')">Siguiente</button>
                            </div>
                        </div><br><br><br>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center formulario" id="formularioPagina2">
            <div class="progresoSolicitud row justify-content-between">
                <label for="file" class="col-6 col-lg-3">
                    <h4>Progeso de solicitud</h4>
                </label>
                <p class="col-1 col-lg-1">2/3
                </p>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="progress col-11" style="height: 2rem">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 66%" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-10">
                    <form method="get" id="miFormulario2">
                        <label title="Campo requerido"><span>*</span>Punto de Partida (dirección o
                            código
                            postal):</label>
                        <input type="text" id="puntoPartida" name="puntoPartida" required><br><br>

                        <label for="puntoDestino" title="Campo requerido"><span>*</span>Punto de Destino (dirección o
                            código
                            postal):</label>
                        <input type="text" id="puntoDestino" name="puntoDestino" required><br><br>
                        <div id="contenedorFecha">
                            <div id="contenedorFechaInicio">
                                <label for="fechaInicio" title="Campo requerido"><span>*</span>Fecha de Inicio:</label>
                                <input type="date" id="fechaInicio" name="fechaInicio" required><br><br>
                            </div>
                            <div id="contenedorFechaFin">
                                <label for="fechaFin" title="Campo requerido"><span>*</span>Fecha de Fin:</label>
                                <input type="date" id="fechaFin" name="fechaFin" required><br><br>
                            </div>
                        </div>
                        <div id="contenedorAutonomiayTipoCoche">
                            <div id="contenedorAutonomia">
                                <label for="autonomia" title="Campo requerido"><span>*</span>Autonomía del Coche
                                    Eléctrico (en
                                    kilómetros):</label>
                                <input type="number" id="autonomia" name="autonomia" required><br><br>
                            </div>

                            <div id="contenedorTipoCoche">
                                <label for="tipoCoche">Tipo de Coche Eléctrico:</label>
                                <select id="tipoCoche" name="tipoCoche" required>
                                    <option value="compacto">Compacto</option>
                                    <option value="sedán">Sedán</option>
                                    <option value="SUV">SUV</option>
                                    <option value="4x4">4x4</option>
                                    <option value="deportivo">Deportivo</option>
                                </select><br><br>
                            </div>
                        </div>
                        <div id="contenedorVelocidadCargaYNumPasajeros">
                            <div id="contenedorNumPasajeros">
                                <label for="numPasajeros">Número de Pasajeros:</label>
                                <input type="number" id="numPasajeros" name="numPasajeros"><br><br>
                            </div>
                            <div id="contenedorVelocidadCarga">
                                <label for="velocidadCarga">Velocidad de Carga Deseada:</label>
                                <select name="velocidadCarga" id="velocidadCargaAlta">
                                    <option value="alta">Alta</option>
                                    <option value="normal">Normal</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <div id="boton">
                            <button class="siguiente-boton" id="siguiente-button2" type="button"
                                onclick="siguiente('3')">Siguiente</button>
                        </div>
                        <br>
                        <div id="boton">
                            <button id="volver-button" type="button" onclick="volver('1')">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center formulario" id="formularioPagina3">
            <div class="progresoSolicitud row justify-content-between">
                <label for="file" class="col-6 col-lg-3">
                    <h4>Progeso de solicitud</h4>
                </label>
                <p class="col-1 col-lg-1">3/3
                </p>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="progress col-11" style="height: 2rem">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-10">
                    <form method="get" id="miFormulario3">
                        <div id="titulos">
                            <label>Preferencias de Actividades:</label><br><br>
                        </div>
                        <div id="contenedorChecks">
                            <div id="contenedorActividades1">
                                <input type="checkbox" id="restaurantes" name="preferenciasActividades[]"
                                    value="restaurantes">
                                <label for="restaurantes">Restaurantes</label><br>
                                <input type="checkbox" id="puntosInteres" name="preferenciasActividades[]"
                                    value="puntosInteres">
                                <label for="puntosInteres">Puntos de Interés Turístico</label><br>
                                <input type="checkbox" id="bares" name="preferenciasActividades[]" value="bares">
                                <label for="bares">Bares</label><br>
                            </div>
                            <div id="contenedorActividades2">
                                <input type="checkbox" id="centrosComerciales" name="preferenciasActividades[]"
                                    value="centrosComerciales">
                                <label for="centrosComerciales">Centros Comerciales</label><br>
                                <input type="checkbox" id="parques" name="preferenciasActividades[]" value="parques">
                                <label for="parques">Parques</label><br>
                                <input type="checkbox" id="museos" name="preferenciasActividades[]" value="museos">
                                <label for="museos">Museos</label><br>
                                </select><br><br>
                            </div>
                        </div>
                        <div id="boton">
                            <button class="siguiente-boton" id="siguiente-button3" type="button" data-bs-toggle="modal"
                                data-bs-target="#resumenItinerario" onclick="mostrarResumenModal()">Proceso
                                finalizado</button>
                        </div>
                        <br>
                        <div id="boton">
                            <button id="volver-button3" type="button" onclick="volver('2')">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br>
        <footer id="footer" class="row justify-content-center">
            <div class="col-1 col-md-1 col-lg-1 align-self-center">
                <svg fill="#FFFDF4" height="64px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 367.467 367.467" xml:space="preserve">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <path
                                d="M183.73,0.018C82.427,0.018,0,82.404,0,183.733c0,101.289,82.427,183.716,183.73,183.716 c101.315,0,183.737-82.427,183.737-183.716C367.467,82.404,285.045,0.018,183.73,0.018z M183.73,326.518 c-78.743,0-142.798-64.052-142.798-142.784c0-78.766,64.055-142.817,142.798-142.817c78.752,0,142.807,64.052,142.807,142.817 C326.536,262.466,262.481,326.518,183.73,326.518z">
                            </path>
                            <path
                                d="M244.036,217.014c-11.737,20.141-33.562,32.635-56.956,32.635c-36.329,0-65.921-29.585-65.921-65.915 c0-36.36,29.592-65.955,65.921-65.955c23.395,0,45.219,12.54,56.956,32.641l1.517,2.627h44.28l-2.658-7.129 c-7.705-20.413-21.225-37.769-39.122-50.157c-17.942-12.42-39.017-19.009-60.973-19.009c-58.981,0-106.946,48.006-106.946,106.982 c0,58.98,47.965,106.941,106.946,106.941c21.956,0,43.03-6.567,60.973-19.006c17.897-12.391,31.417-29.741,39.122-50.154 l2.658-7.133h-44.28L244.036,217.014z">
                            </path>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="col-6 col-md-4 col-lg-2 align-self-center">
                <p>Todos los derechos reservados</p>
            </div>
        </footer>
        <div class="modal fade" id="resumenItinerario" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Resumen de tus elecciones</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" style="font-size: 20px"
                            onclick="volverHome()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
