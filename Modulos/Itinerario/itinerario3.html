<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/itinerario3.css">
</head>

<body>
    <form method="get">
        <label for="tipoCoche">Tipo de Coche Eléctrico:</label>
        <select id="tipoCoche" name="tipoCoche" required>
            <option value="compacto">Compacto</option>
            <option value="sedán">Sedán</option>
            <option value="SUV">SUV</option>
            <option value="4x4">4x4</option>
            <option value="deportivo">Deportivo</option>

        </select><br><br>

        <label for="velocidadCarga">Velocidad de Carga Deseada:</label>
        <input type="radio" id="velocidadCargaAlta" name="velocidadCarga" value="alta" required>
        <label for="velocidadCargaAlta">Alta (rápida)</label>
        <input type="radio" id="velocidadCargaNormal" name="velocidadCarga" value="normal" required>
        <label for="velocidadCargaNormal">Normal</label><br><br>

        <label for="numPasajeros">Número de Pasajeros:</label>
        <input type="number" id="numPasajeros" name="numPasajeros" required><br><br>

        <label>Preferencias de Actividades:</label><br>
        <input type="checkbox" id="restaurantes" name="preferenciasActividades[]" value="restaurantes">
        <label for="restaurantes">Restaurantes</label><br>
        <input type="checkbox" id="puntosInteres" name="preferenciasActividades[]" value="puntosInteres">
        <label for="puntosInteres">Puntos de Interés Turístico</label><br>
        <input type="checkbox" id="bares" name="preferenciasActividades[]" value="bares">
        <label for="bares">Bares</label><br>
        <input type="checkbox" id="centrosComerciales" name="preferenciasActividades[]" value="centrosComerciales">
        <label for="centrosComerciales">Centros Comerciales</label><br>
        <input type="checkbox" id="parques" name="preferenciasActividades[]" value="parques">
        <label for="parques">Parques</label><br>
        <input type="checkbox" id="museos" name="preferenciasActividades[]" value="museos">
        <label for="museos">Museos</label><br>
        </select><br><br>
      


        <input type="submit" value="Generar Itinerario">
    </form>

</body>

</html>
