<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Itinerario para Coche El√©ctrico</title>
    <link rel="stylesheet" type="text/css" href="css/itinerario.css">
    <script src="/Modulos/Itinerario/js/itinerario.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="img-container" onclick="volverHome()">
            <img src="../Nav/img/header.jpg" alt="Encabezado" id="header">
            <img src="../Nav/img/logo.png" alt="Logo" id="headerLogo">
        </div>
    </header>
    <h1>Tu planificador de viajes</h1>

    <div id="barraProgreso">
        <label for="file">
            <h3>Progeso de solicitud</h3>
        </label>
        <progress id="file" max="100" value="0">0%</progress>
    </div>
    <br>

    <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="email">Email del Usuario:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="fechaNac">Fecha de nacimiento:</label>
        <input type="date" id="fechaNac" name="fechaNac" required><br><br>
        <div id="botonPadre">
            <div id="boton">

                <button><a href="/Modulos/Itinerario/itinerario2.html">Siguiente

                    </a></button>

            </div>
        </div>

    </form>
</body>

</html>
